<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
//1. 请用户输入一条消息内容
var msg=prompt("请输入消息内容");
//2. 在消息中查找是否包含规定的敏感词
var arr=msg.match(/([我卧]|wo)\s*([草艹槽操]|cao)/i);
console.log(arr);
//3. 如果包含敏感词，就提示红字: 发现敏感词，禁止发送
if(arr!=null){
//文档/网页  写
  //document.write(`<h1 style="color:red">在位置 ${arr["index"]} 发现敏感词 ${arr["0"]}，禁止发送</h1>`)
  document.write(`<h1 style="color:red">在位置 ${arr.index} 发现敏感词 ${arr[0]}，禁止发送</h1>`)
}else{
//4. 如果不包含敏感词，就提示绿字: 然哥说: 消息内容
document.write(`<h1 style="color:green">然哥说: ${msg}</h1>`);
}
</script>
</body>
</html>
